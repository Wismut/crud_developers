databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
  - changeSet:
      id: developers-table-1
      author: root
      changes:
        - createTable:
            tableName: developers
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: specialty_id
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: skills-table-2
      author: root
      changes:
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
  - changeSet:
      id: specialties-table-3
      author: root
      changes:
        - createTable:
            tableName: specialties
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: description
                  type: varchar(50)
  - changeSet:
      id: developer-skill-table-4
      author: root
      changes:
        - createTable:
            tableName: developer_skill
            columns:
              - column:
                  name: developer_id
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: skill_id
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: developer-skill-table-5
      author: root
      changes:
        - addUniqueConstraint:
            columnNames: developer_id, skill_id
            constraintName: developer_skill_unique_key
            tableName: developer_skill
  - changeSet:
      id: developer-table-6
      author: root
      changes:
        - addForeignKeyConstraint:
            baseColumnNames: specialty_id
            baseTableName: developers
            constraintName: fk_developers_specialties
            referencedColumnNames: id
            referencedTableName: specialties
