databaseChangeLog:
  - preConditions:
      - runningAs:
          username: root
  - changeSet:
      id: developers-table-1
      author: root
      changes:
        - createTable:
            tableName: developers
            columns:
              - column:
                  name: id
                  type: int
                  constraints:
                    primaryKey: true
                    nullable: false
                    autoIncrement: true
              - column:
                  name: first_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: specialty_id
                  type: int
                  constraints:
                    nullable: false
  - changeSet:
      id: developers-table-2
      author: root
      changes:
        - addAutoIncrement:
            columnDataType: int
            columnName: id
            tableName: developers
  - changeSet:
      id: skills-table-3
      author: root
      changes:
        - createTable:
            tableName: skills
            columns:
              - column:
                  name: id
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false